name: Test

on:
  workflow_call:

jobs:
  client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        working-directory: ./client
        run: yarn
      - name: Run tests
        working-directory: ./client
        run: yarn test
