name: CodePush

on:
  workflow_dispatch:

jobs:
  ios-production:
    name: iOS Production
    uses: ./.github/workflows/codepush-ios.yml
    with:
      environment: production
    secrets: inherit

  ios-staging:
    name: iOS Staging
    uses: ./.github/workflows/codepush-ios.yml
    with:
      environment: staging
    secrets: inherit

  android-production:
    name: Android Production
    uses: ./.github/workflows/codepush-android.yml
    with:
      environment: production
    secrets: inherit

  android-staging:
    name: Android Staging
    uses: ./.github/workflows/codepush-android.yml
    with:
      environment: staging
    secrets: inherit
