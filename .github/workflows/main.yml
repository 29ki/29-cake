name: Main

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  deploy-ios-production:
    name: iOS Production
    uses: ./.github/workflows/codepush-deploy.yml
    needs: test
    with:
      environment: production
      platform: ios
    secrets: inherit

  deploy-ios-staging:
    name: iOS Staging
    uses: ./.github/workflows/codepush-deploy.yml
    needs: test
    with:
      environment: staging
      platform: ios
    secrets: inherit

  deploy-android-production:
    name: Android Production
    uses: ./.github/workflows/codepush-deploy.yml
    needs: test
    with:
      environment: production
      platform: android
    secrets: inherit

  deploy-android-staging:
    name: Android Staging
    uses: ./.github/workflows/codepush-deploy.yml
    needs: test
    with:
      environment: staging
      platform: android
    secrets: inherit
